{% extends 'AppCoder/padre.html' %}

{% block title %}Agregar Dato Curioso{% endblock %}

{% block contenido %}
<h2>Agregar Dato Curioso</h2>

<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>

<a href="{% url 'lista_datos' %}">Volver a la lista de datos curiosos</a>
{% endblock %}
