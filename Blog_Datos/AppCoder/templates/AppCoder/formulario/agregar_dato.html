{% extends 'AppCoder/padre.html' %}

{% block title %}Agregar Dato Curioso{% endblock %}

{% block contenido %}
<div class="container mt-5">
    <h2>Agregar un nuevo dato curioso</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_titulo" class="form-label">Título</label>
            {{ form.titulo }}
        </div>
        <div class="mb-3">
            <label for="id_descripcion" class="form-label">Descripción</label>
            {{ form.descripcion }}
        </div>
        <div class="mb-3">
            <label for="id_categoria" class="form-label">Categoría</label>
            {{ form.categoria }}
        </div>
        <div class="mb-3">
            <label for="id_autor" class="form-label">Autor</label>
            {{ form.autor }}
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'lista_datos' %}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
