{% extends 'AppCoder/padre.html' %}

{% block title %}Agregar Autor{% endblock %}

{% block contenido %}
<div class="container mt-5">
    <h2>Agregar un nuevo autor</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_nombre" class="form-label">Nombre</label>
            {{ form.nombre }}
        </div>
        <div class="mb-3">
            <label for="id_profesion" class="form-label">Profesi√≥n (opcional)</label>
            {{ form.profesion }}
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'ver_autores' %}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
